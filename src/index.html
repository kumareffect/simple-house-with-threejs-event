<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Webpack</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="button-list">
        <input type="button" class="door"  value="D">
        <input type="button" class="left" value="L">
        <input type="button" class="window" value="W">
        <input type="button" class="front" value="F">
        <input type="button" class="close" value="C">
    </div>
    <div class="pre">
        <pre>            You can use Keyboard keys or ->
            Press:
            'D' -> For Door opening animation.
            'C' -> For Door closing animation.
            'L' -> Left side view of house.
            'W' -> For window animation.
            'F' -> For front side of the view.
        </pre>
    </div>
</body>
</html>
